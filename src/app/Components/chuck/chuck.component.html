<div class="chuck-container">
    @if (loading) {
        <mat-spinner></mat-spinner>
    } @else {
        <div class="chuck-frase">
            {{ phraseValue }}
        </div>

        <button
            mat-raised-button
            class="chuck-button"
            aria-label="Click to get a new Chuck Norris Joke"
            (click)="getPhrase()"
        >
            Bring a New One
        </button>
    }
</div>
